{% extends "base.html" %}
{% block title  %}
主頁
{%  endblock %}
{% block content%}
<div class="row" style="margin-top:20px; margin-left:20px; margin-right:20px">

   <h2>個人基本資料</h2>
   <table class="table table-hover table-dark">
      <thead>

      </thead>
      <tbody>
         <!-- Your rows inside the table HERE: -->
         {% for item in user %}
         <tr>
            <td>帳號: {{item.username}}</td>
         </tr>

         <tr>
            <td>姓名: {{item.name}}</td>
         </tr>

         <tr>
            <td>學生編號: {{item.student_id}}</td>
            <td>
               <a class="btn btn-sm btn-success" href="{{ url_for('edit_student_id_page') }}" role="button">修改</a>
            </td>
         </tr>

         <tr>
            <td>身高: {{item.height}}</td>
            <td>
               <a class="btn btn-sm btn-success" href="{{ url_for('edit_height_page') }}" role="button">修改</a>
            </td>
         </tr>

         <tr>
            <td>組別: {{item.group_num}}</td>
            <td>
               <a class="btn btn-sm btn-success" href="{{ url_for('edit_group_num_page') }}" role="button">修改</a>
            </td>
         </tr>
         {% endfor %}

      </tbody>
   </table>
</div>
{%  endblock %}
